<html>

<head>
    <title>employee registration form</title>
    <link rel="stylesheet" href="form1.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="col-lg-12 main">
            <div class="row">
                <div class="col-lg-12 first">
                    <div class="text-center">
                        <h1>Employee Portal</h1>
                    </div>

                </div>
            </div>
            <section class="second">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 left">
                            <div class="text-right">

                                <label for="empname"><strong>Employee Name</strong></label><br>
                            </div>
                        </div>
                        <div class="col-lg-6 right">
                            <input type="text" id="empname" name="empname" placeholder="YOUR NAME HERE"><br>
                        </div>

                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 left">
                            <div class="text-right">
                                <label for="empid"><b>Employee Id</b></label><br>
                            </div>
                        </div>
                        <div class="col-lg-6 right">
                            <input type="text" id="empid" name="empid" placeholder="YOUR ID HERE" required><br>

                        </div>

                    </div>
                </div>
               
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 left">
                            <div class="text-right">
                                <label for="birthday">DOB</label><br>
                            </div>
                        </div>
                        <div class="col-lg-6 right">
                            <input type="date" id="birthday" name="birthday" size="10"><br>

                        </div>

                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 left">
                            <div class="text-right">
                                <label>Gender</label><br>
                            </div>
                        </div>
                        <div class="col-lg-6 right" id="gen">
                            <input type="radio" name="gender" value="male"> <span id="rad">Male</span>
                            <input type="radio" name="gender" value="female"> <span id="rad">Female</span>
                            <input type="radio" name="gender" value="other"> <span id="rad">Others</span><br>

                        </div>

                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 left">
                            <div class="text-right">


                                <label>Date of Joining</label><br>
                            </div>
                        </div>
                        <div class="col-lg-6 right">
                            <input type="date" id="birthday" name="birthday" size="10" placeholder="dd/mm"><br>
                        </div>

                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 left">
                            <div class="text-right">
                                <label>CTC per year</label><br>
                            </div>
                        </div>
                        <div class="col-lg-6 right">
                            <input type="number" id="ctc" name="ctc" placeholder="ANNUAL CTC"><br>

                        </div>

                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 left">
                            <div class="text-right">
                                <label>Provident Fund(PF)</label><br>
                            </div>
                        </div>
                        <div class="col-lg-6 right">
                            <input type="number" id="pf" name="pf" placeholder="YOUR PF"><br>

                        </div>

                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 left">
                            <div class="text-right">
                                <label>Employee State Insurance(ESI)</label><br>
                            </div>
                        </div>
                        <div class="col-lg-6 right">
                            <input type="number" id="esi" name="esi" placeholder="YOUR ESI"><br>

                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-center"><button type="button" id="btn"
                                    class="btn btn-success">Register</button></div>
                        </div>
                    </div>
            </section>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12 last">
                        <table>
                            <thead>
                                <tr>
                                    <th class="text-center">Employee Name</th>
                                    <th class="text-center">Employee Id</th>
                                    <th class="text-center">DOB</th>
                                    <th class="text-center">Gender</th>
                                    <th class="text-center">Date Of Joining</th>
                                    <th class="text-center">CTC per Year</th>
                                    <th class="text-center">PF</th>
                                    <th class="text-center">ESI</th>

                                </tr>

                            </thead>
                            <tbody>
                                <tr>
                                    <td>Indhumathi Ramesh</td>
                                    <td>TGC37</td>
                                    <td>24/12/2000</td>
                                    <td>Female</td>
                                    <td>01/10/2021</td>
                                    <td>150000</td>
                                    <td>2000</td>
                                    <td>20</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
